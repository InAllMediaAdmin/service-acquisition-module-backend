server:
  port: 8087
  servlet:
    context-path: /api/service-acquisition

logging:
  level:
    root: info
    org:
      flywaydb: debug

springdoc:
  enable-native-support: true
  swagger-ui.path: /swagger-ui

spring:
  profiles:
    active: local
  application:
    name: service-acquisition
  datasource:
    url: jdbc:mariadb://localhost:3306/service-acquisition
    username: root
    password: root
    driverClassName: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
    url: jdbc:mariadb://localhost:3306
    user: root
    password: root
    schemas: service-acquisition

---
spring:
  config:
    activate:
      on-profile: qa
  datasource:
    url: ${conection_string}
    username: ${username}
    password: ${password}
    driverClassName: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    hibernate:
      ddl-auto: none
  flyway:
